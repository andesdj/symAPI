    <div class="container">
      <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
          aria-explaned="false" >
            <span class="sr-only">Toggle</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
      <a  class="navbar-brand" [routerLink]="['/index']">

      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">

            <li> <a  class="navbar-brand" [routerLink]="['/index']"> Home </a></li>
            <li> <a  class="navbar-brand" [routerLink]="['/index']" *ngIf="identity"> Create Video </a></li>

            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"

                </li>
                <li role="separator" class="divider"></li>
                <li> <a [routerLink]="['/login/1']">

                Exit  </a>
                </li>
             </ul>
             </li>
          </ul>

          <ul  *ngIf="!identity" class="nav navbar-nav navbar-right">
            <li> <a   class="navbar-brand" [routerLink]="['/index']"> Login </a></li>
